<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <title>SEON1</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <div id="root">
      <nav id="sidebar" class="nav">
        <div class="nav-logo"></div>
      </nav>

      <div class="menu"></div>
    
      <div class="main" >
        <div class="main-container">
          <div id="map"></div>
        </div>
        <div class="main-container">
          <div id="info">
            <div id="filter" class="main-bottom">
                <div class="custom-select" id="select1">
                    <select style="{z-index: 5000}">
                        <option value="all">All Industries</option>
                        <option value="electronics">electronics</option>
                        <option value="cars">Automotive</option>
                        <option value="ecommerce">eCommerce</option>
                        <option value="food">Food</option>
                        <option value="medical">Medical</option>
                    </select>
                </div>
                <div class="custom-select" id="select2">
                    <select>
                        <option value="all_users">All Users</option>
                        <option value="luxury">Luxury</option>
                        <option value="young">Young</option>
                        <option value="senior">Senior</option>
                        <option value="budget">Budget Oriented</option>
                        <option value="Family">family</option>
                    </select>
                </div>
                <div class="custom-select" id="select3">
                    <select>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="netflix">Netflix</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="github">GitHub</option>
                    </select>
                </div>
            </div>
            <div id="timeline" class="main-bottom">
                <canvas id="myChart"></canvas>
            </div>
            <div id="ads" class="main-bottom">
                <img src="assets/undraw_artificial_intelligence_re_enpp.svg">
                <button><a href="/ads" style="color: #ffffff">Publish optimised Ads</a></button>
            </div>
        </div>
        </div>
      </div>

      <div class="main-connections" style="display: none;">
        <div class="main-container">
          <div id="map-filters">
            <label class="form-control">
              <input id="filter_card_hash" class="card_hash" type="checkbox" name="checkbox" onclick="switchLayer('layer_card_hash')"/>
              Card Hash
            </label>
            
            <label class="form-control">
              <input id="filter_phone_number" class="phone_number" type="checkbox" name="checkbox" onclick="switchLayer('layer_phone_number')"/>
              Phone Number
            </label>

            <label class="form-control">
              <input id="filter_user_address" class="user_address" type="checkbox" name="checkbox" onclick="switchLayer('layer_user_address')"/>
              User Address
            </label>

            <label class="form-control">
              <input id="filter_email_address" class="email_address" type="checkbox" name="checkbox" onclick="switchLayer('layer_email_address')"/>
              Email Address
            </label>
          </div>
        </div>
        <div class="main-container">
          <div id="map-connections"></div>
        </div>
      </div>
  </main>
  <script type="text/javascript">
    const mapboxAccessToken = '{{ MAPBOX_ACCESS_TOKEN }}';
  </script>
  <script src="data/coords.js"></script>
  <script src="data/first.js"></script>
  <script src="scripts/add_filtered_data.js"></script>
  <script src="data/connections.js"></script>
  <script src="data/connections_users.js"></script>
  <script src="scripts/pulsing_dot.js"></script>
  <script src="scripts/dot.js"></script>
  <script src="scripts/transaction_plot.js"></script>
  <script src="scripts/connection.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/map-connections.js"></script>
  <script src="scripts/chart.js"></script>
  <script src="scripts/element_selector.js"></script>
<script src="scripts/change_platform.js"></script>
</body>

</html>

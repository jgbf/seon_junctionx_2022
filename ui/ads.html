<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEON1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
<main>
    <div id="root">
        <nav id="sidebar" class="nav">
            <div class="nav-logo"></div>
        </nav>

        <div class="menu"></div>

        <div class="main">
            <div class="main-container">
                <label for="images" class="drop-container">
                    <span class="drop-title">Drop your banner here</span>
                    or
                    <input type="file" id="images" accept="image/*" required>
                </label>
            </div>
            <div class="main-container">
                <div id="platformselector">
                    <div id="simages">
                        <img class="socimage" src="assets/facebook.png">
                        <img class="socimage" src="assets/instagram.png">
                        <img class="socimage" src="assets/netflix.png">
                        <img class="socimage" src="assets/linkedin.png">
                        <img class="socimage" src="assets/github.png">
                    </div>
                    <div id="szoveg">Chose Ad platform</div>
                    <input class="slider" type="range" min="1" max="100" value="50">
                    <div id="monthszoveg">Set period length</div>
                    <div id="btnsht">
                        <button><a href="/" style="color: #ffffff">Start Ad Campaign</a></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>

</html>
